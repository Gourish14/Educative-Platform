<div class="mat-elevation-z8" style="margin-top: 20px; background-color: white;">
    <table mat-table [dataSource]="dataSource" class="mat-table" *ngIf="var9" >

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="onedit()" style="border: none;" *ngIf="var5" ><img src="../../assets/images/edit.png" style="width: 20px; height: 20px; background-color: white;" alt=""></button>
            <button (click)="ondelete()" style="border: none;" *ngIf="var6"><img src="../../assets/images/delete.png" style="width: 20px; height: 20px; margin-left: 10px; background-color: white;" alt=""></button>
            <button (click)="onLocalstorage()" style="border: none;" *ngIf="var7" >
            <img src="../../assets/images/tick.png" style="width: 20px; height: 20px; background-color: white;" alt=""></button>
            <button style="border: none;" *ngIf="var8" ><img src="../../assets/images/cross.png"  style="width: 20px; height: 20px; margin-left: 10px; background-color: white;" alt=""></button> {{ element.Actions }}
           <a href="#" (click)="handleAnchorClick($event)" style="text-decoration: underline;  " >Mark Students</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="ExamName">
        <th mat-header-cell *matHeaderCellDef> Exam Name </th>
        <td mat-cell *matCellDef="let element">
            <input  name="" id="" style="width: 120px; height: 30px;" placeholder="Enter exam name" [(ngModel)]="examname" *ngIf="var3" >
            <p  *ngIf="var1" >{{examname}}</p> {{element.ExamName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="TotalMarks">
        <th mat-header-cell *matHeaderCellDef> Total Marks </th>
        <td mat-cell *matCellDef="let element">
            <input  name="" id="" style="width: 120px; height: 30px;" placeholder="Enter marks" [(ngModel)]="totalmarks" *ngIf="var4">
            <p *ngIf="var2" >{{totalmarks}}</p> {{element.TotalMarks}}
              </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">
            <input  name="" id="" style="width: 120px; height: 30px;" placeholder="Enter date" [(ngModel)]="date" *ngIf="var11">
            <p *ngIf="var10" >{{date}}</p> {{element.Date}}
              </td>
      </ng-container>

      <ng-container matColumnDef="Time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element">
            <input  name="" id="" style="width: 120px; height: 30px;" placeholder="Enter time" [(ngModel)]="time" *ngIf="var13">
            <p *ngIf="var12" >{{time}}</p> {{element.Time}}
              </td>
      </ng-container>

      <ng-container matColumnDef="Files">
        <th mat-header-cell *matHeaderCellDef> Files </th>
        <td mat-cell *matCellDef="let element">
          <button style="border: none;" *ngIf="var15">
            <img src="../../assets/images/upload.png" style="width: 20px; height: 20px; background-color: white;" alt=""></button>
            <a *ngIf="var14" style="text-decoration: underline;">Picture.png</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="container mt-4" style="overflow: hidden; background-color: white; " *ngIf="var20">
        <table class="table table-striped" style="overflow: hidden;">
          <thead style="background-color: rgb(219, 196, 182)">
            <tr>
              <th>Students</th>
              <th>Marks</th>
              <th> <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
                <button class="btn btn-primary ml-2" (click)="saveAndClose()" style="margin-left: 10px;">Save & Close</button></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let student of students; let i = index" >
              <td>{{ student.name }}</td>
              <td><input type="text" [(ngModel)]="student.marks"></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
