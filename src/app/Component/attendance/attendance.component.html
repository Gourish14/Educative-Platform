<div class="mat-elevation-z8" style="margin-top: 20px;">

    <table mat-table [dataSource]="dataSource" class="mat-table" *ngIf="var9" >

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="onedit()" style="border: none;" *ngIf="var5" ><img src="../../assets/images/edit.png" style="width: 20px; height: 20px; background-color: white;" alt=""></button>
            <button (click)="ondelete()" style="border: none;" *ngIf="var6"><img src="../../assets/images/delete.png" style="width: 20px; height: 20px; margin-left: 10px; background-color: white;" alt=""></button>
            <button (click)="onLocalstorage()" style="border: none;" *ngIf="var7" >
            <img src="../../assets/images/tick.png" style="width: 20px; height: 20px; background-color: white;" alt=""></button>
            <button style="border: none;" *ngIf="var8" ><img src="../../assets/images/cross.png"  style="width: 20px; height: 20px; margin-left: 10px; background-color: white;" alt=""></button> {{ element.Actions }} </td>
      </ng-container>

      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef> Topic Name </th>
        <td mat-cell *matCellDef="let element">
            <select  name="" id="" style="width: 250px; height: 35px;" placeholder="enter code" [(ngModel)]="code" *ngIf="var3" >
                <option value="" disabled selected>Select Topic</option>
                <option value="Angular">Angular</option>
                <option value="React.Js">React.Js</option>
                <option value="Spring Boot">Spring Boot</option>
                <option value="Vue.Js">Vue.Js</option>
              </select>
            <p  *ngIf="var1" >{{code}}</p> {{element.Coursename}}
        </td>
      </ng-container>

      <ng-container matColumnDef="CourseName">
        <th mat-header-cell *matHeaderCellDef> Topic Percentage Completed </th>
        <td mat-cell *matCellDef="let element">
            <select  name="course" id="" style="width: 250px; height: 35px;" placeholder="enter course name" [(ngModel)]="course" *ngIf="var4">
                <option value="" disabled selected>Enter Percentage Completed</option>
                <option value="0 to 25 %">0 to 25 %</option>
                <option value="25 to 50 %">25 to 50 %</option>
                <option value="50 to 75%">50 to 75%</option>
                <option value="75 to 100%">75 to 100%</option>
              </select>
            <p *ngIf="var2" >{{course}}</p> {{element.Coursename}}
              </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

   
    <table class="table table-striped"  *ngIf="var10" style="background-color: transparent;">
        <thead style="background-color: rgb(228, 212, 190);">
          <tr>
            <th scope="col">Students</th>
            <th scope="col">Assignment</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">Gourish</th>
            <td>
                <mat-checkbox class="example-margin"></mat-checkbox>
            </td>
          </tr>

          <tr>
            <th scope="row">Rahul</th>
            <td>
                <mat-checkbox class="example-margin"></mat-checkbox>
            </td>
          </tr>

          <tr>
            <th scope="row">Raj</th>
            <td>              
                  <mat-checkbox class="example-margin"></mat-checkbox>
            </td>
          </tr>

        </tbody>
      </table>
  </div>
