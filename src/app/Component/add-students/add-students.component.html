<body style="background-color: rgba(238,244,251,255);">
    <div>
        <app-navabr></app-navabr>
    </div>
    <div class="container">
        <div style="width: 100%;height: 130px ;background-color:  rgba(255,255,255,255);
        position: relative;top: 17px;border-radius: 5px;display: flex;justify-content: space-evenly;">
            <div style="background-color: purple;">
                <input type="text" placeholder="Search"
                    style="width: 270px;height: 43px;position: absolute;left: 20px;top: 25px;
                    border: 1px solid black; border-radius: 8px;padding: 13px;font-size: 15px;font-family: sans-serif;">
                <button
                    style="position: absolute;right: 10px;top: 26px;padding: 6px;margin-top: 3px;width: 140px;height: 43px;border-radius: 10px; background-color: rgba(255,255,255,255);"
                    (click)="toggleForm()">Add Student</button>

            </div>
            <div style="position: absolute;bottom: 0;left: 30px;margin-bottom: 10px;width: 91%; height: 36px;">
                <span style="color: black;font-size: 15px;font-family: sans-serif;font-weight: 750;">Please add a course
                    to see content</span>
            </div>

            <div>

                <div *ngIf="isFormVisible" class="course-form">

                    <table>
                        <tr>
                            <th>Action</th>
                            <th style="position: relative;left: 66px;">Student Code</th>
                            <th style="position: relative;left: 43px;">Student Name</th>
                            <th style="position: relative;left: 39px;">Email ID</th>
                          

                        </tr>
                        <tr style="position: relative;top: 15px;">
                            <td><mat-icon class="mat-icon-main" svgIcon="Check-up" (click)="submitTableData()" 
                                    aria-hidden="false" aria-label="Toggle Password Visibility"></mat-icon>
                                <mat-icon class="mat-icon-main" svgIcon="Wrong-up" (click)="toggleForm()"
                                    aria-hidden="false" aria-label="Toggle Password Visibility"></mat-icon>
                            
                            </td>
                            <td><input type="text" style="position: relative;width: 177px;height: 35px;border-radius: 5px;
                                    border: 1px solid black;text-align: center;" [(ngModel)]="field1Value"
                                    placeholder="Enter Student Code">
                            </td>
                            <td> <input type="text" style="position: relative;width: 177px;height: 35px;border-radius: 5px;
                                border: 1px solid black;text-align: center;" [(ngModel)]="field2Value"
                                placeholder="Enter Student Name">
                            </td>
                            <td><input type="text" style="position: relative;width: 177px;height: 35px;border-radius: 5px;
                                    border: 1px solid black;text-align: center;" [(ngModel)]="field3Value"
                                    placeholder="Enter Email ID"></td>
                      
                        </tr>
                    </table>

                </div>
            </div>

        </div>

 
        <div *ngIf="isFormVisible" style="margin-top: 170px;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Student Code</th>
                        <th>Student Name</th>
                        <th>Email ID</th>
                     
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people; let i = index">
                        <td>
                            <mat-icon class="mat-icon-main" svgIcon="Edit-up" (click)="editItem(i)" aria-hidden="false"
                                aria-label="Toggle Password Visibility"></mat-icon>
                            <mat-icon class="mat-icon-main" svgIcon="Del-up" (click)="deleteItem(i)" aria-hidden="false"
                                aria-label="Toggle Password Visibility" ></mat-icon>
                        </td>
                        <td>{{ person.input1 }}</td>
                        <td>{{ person.input2 }}</td>
                        <td>{{ person.input3 }}</td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</body>
